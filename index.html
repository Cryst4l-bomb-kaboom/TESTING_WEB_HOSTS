<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Web Host</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
        }
        .image-gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }
        .image-gallery img {
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to My Test Website</h1>
        <p>This is a simple page with images to test your web hosting provider.</p>
        
        <h2>Image Gallery</h2>
        <div class="image-gallery">
            <img src="https://picsum.photos/300/200?random=1" alt="Random Image 1">
            <img src="https://picsum.photos/300/200?random=2" alt="Random Image 2">
            <img src="https://picsum.photos/300/200?random=3" alt="Random Image 3">
            <img src="https://picsum.photos/300/200?random=4" alt="Random Image 4">
            <img src="https://picsum.photos/300/200?random=5" alt="Random Image 5">
            <img src="https://picsum.photos/300/200?random=6" alt="Random Image 6">
        </div>

        <footer>
            <p>Test website created for hosting purposes. Images are sourced from Lorem Picsum.</p>
        </footer>
    </div>

</body>
</html>
